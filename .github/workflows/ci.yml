name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: >-
          npx prettier --check
          "nodes/**/*.ts"
          "test/**/*.cjs"
          "dist/**/*.js"
          "dist/**/*.d.ts"
          "gulpfile.js"
          "tsconfig.json"
          "package.json"
          ".eslintrc.js"

      - name: Run tests
        run: npm test
